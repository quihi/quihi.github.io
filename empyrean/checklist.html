<!DOCTYPE html>
<html>
<head>
    <title>Book Hunt #1</title>
    <style type="text/css">
        .column {
            border: 1px solid black;
            width: 130px;
            display: inline-block;
            padding: 5px;
            margin: 5px;
        }
        .blanknotes {
            width: 450px;
            height: 85px;
        }
        ul {
            margin: 0;
            border: 0;
            padding: 0;
            list-style-type: none;
        }
        li {
            min-width: 120px;
            margin: 0;
            border: 0;
            padding: 0;

        }
    </style>
    <script type="text/javascript">
        function calculate() {
            var total = 0;
            boxes = document.getElementsByClassName("word");
    
            for (var i = 0; i < boxes.length; i++) {
                if (boxes[i].checked)
                {
                    total++;
                }
            }
            document.getElementById('score').textContent = total + " / 45";
        }

        function reset() {
            boxes = document.getElementsByClassName("word");
            for (var i = 0; i < boxes.length; i++) {
                boxes[i].checked = false;
            }
        }
    </script>
</head>
<body>
    <h1>Rider's Quadrant Book Hunt #1</h1>
    <textarea class="blanknotes">You can write notes such as the book title and page number here.

Nothing is saved, so please make sure to take screenshots of your checklist!</textarea>
