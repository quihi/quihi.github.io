<!DOCTYPE html>
<html>
<head>
    <title>Book Hunt #1</title>
    <style type="text/css">
        .column {
            border: 1px solid black;
            width: 130px;
            display: inline-block;
            padding: 5px;
            margin: 5px;
        }
        .blanknotes {
            width: 450px;
            height: 85px;
        }
    </style>
    <script type="text/javascript">
        function calculate() {
            var total = 0;
            boxes = document.getElementsByClassName("word");
    
            for (var i = 0; i < boxes.length; i++) {
                if (boxes[i].checked)
                {
                    total++;
                }
            }
            document.getElementById('score').textContent = total + " / 45";
}

    </script>
</head>
<body>
    <h1>Rider's Quadrant Book Hunt #1</h1>
    <textarea class="blanknotes">You can write notes such as the book title and page number here.

Nothing is saved, so please make sure to take screenshots of your checklist!</textarea>
    <br><br>
    <div class="column">
        <input type="checkbox" class="word" name="A1"> A<br>

        <input type="checkbox" class="word" name="AM2"> AM<br>

        <input type="checkbox" class="word" name="CHICKEN"> CHICKEN<br>
        <input type="checkbox" class="word" name="CUTE"> CUTE<br>
        <input type="checkbox" class="word" name="DOING"> DOING<br>
        <input type="checkbox" class="word" name="EVER"> EVER<br>
        <input type="checkbox" class="word" name="FREE"> FREE<br>
